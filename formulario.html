<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datos personales</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor">
        <h1>Datos del Cliente</h1>
        <form action="" method="get" id="formularioCliente" onsubmit="return validarFormulario()">
            <label>Cédula de Identidad:</label>
            <input type="text" name="CI" id="cedula">

            <label>Apellidos:</label>
            <input type="text" name="Apellidos" id="_Apellidos">

            <label>Nombres:</label>
            <input type="text" name="Nombres" id="_Nombres">

            <label>Fecha de nacimiento:</label>
            <input type="date" name="date_control" id="_cumple">

            <label>Número de celular:</label>
            <input type="tel" name="celular" id="celu">

            <label>Correo electrónico:</label>
            <input type="email" name="email" id="correo">

            <label>Dirección:</label>
            <input type="text" name="direccion" id="address">

            <button type="submit">Guardar</button>
        </form>
    </div>

    <script type="text/javascript">
        function validarFormulario(e) {
            const campoCedula = document.getElementById("cedula");
            const campoNombre = document.getElementById("_Nombres");
            const campoApellido = document.getElementById("_Apellidos");
            const campoFecha_N = document.getElementById("_cumple");
            const campoCelu = document.getElementById("celu");
            const campoEmail = document.getElementById("correo");
            const campoDireccion = document.getElementById("address");

            // Validar cédula
            const cedula = campoCedula.value.trim();
            if (cedula === "") {
                alert("La cédula no puede estar vacía.");
                e.preventDefault();
                return false;
            }
            if (!/^\d+$/.test(cedula)) {
                alert("La cédula solo debe contener números.");
                e.preventDefault();
                return false;
            }
            if (cedula.length !== 10) {
                alert("La cédula debe tener exactamente 10 dígitos.");
                e.preventDefault();
                return false;
            }

            // Validar apellidos
            const apellidos = campoApellido.value.trim();
            if (apellidos === "") {
                alert("El campo apellido no puede estar vacío.");
                e.preventDefault();
                return false;
            }
            if (!/^[a-zA-ZÁÉÍÓÚáéíóúñÑ\s]+$/.test(apellidos)) {
                alert("El campo Apellidos solo acepta letras.");
                e.preventDefault();
                return false;
            }

            // Validar nombres
            const nombres = campoNombre.value.trim();
            if (nombres === "") {
                alert("El campo nombre no puede estar vacío.");
                e.preventDefault();
                return false;
            }
            if (!/^[a-zA-ZÁÉÍÓÚáéíóúñÑ\s]+$/.test(nombres)) {
                alert("El campo Nombres solo acepta letras.");
                e.preventDefault();
                return false;
            }

            // Validar fecha de nacimiento
            const fecha = campoFecha_N.value.trim();
            if (fecha === "") {
                alert("La fecha no puede estar vacía.");
                e.preventDefault();
                return false;
            }
            const fechaNacimiento = new Date(fecha);
            const hoy = new Date();
            if (fechaNacimiento > hoy) {
                alert("La fecha de nacimiento no puede ser en el futuro.");
                e.preventDefault();
                return false;
            }
            const edad = hoy.getFullYear() - fechaNacimiento.getFullYear();
            const mes = hoy.getMonth() - fechaNacimiento.getMonth();
            const dia = hoy.getDate() - fechaNacimiento.getDate();
            if (edad < 18 || (edad === 18 && (mes < 0 || (mes === 0 && dia < 0)))) {
                alert("Debes ser mayor de edad (18 años o más).");
                e.preventDefault();
                return false;
            }

            // Validar celular
            const celular = campoCelu.value.trim();
            if (celular === "") {
                alert("El campo celular no puede estar vacío.");
                e.preventDefault();
                return false;
            }
            if (!/^[0-9]{10}$/.test(celular)) {
                alert("Ingresa un número de celular válido de 10 dígitos.");
                e.preventDefault();
                return false;
            }

            // Validar dirección
            const direccion = campoDireccion.value.trim();
            if (direccion === "" || direccion.length < 5) {
                alert("La dirección es obligatoria y debe tener al menos 5 caracteres.");
                e.preventDefault();
                return false;
            }

            // Validar correo
            const email = campoEmail.value.trim();
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                alert("Por favor, ingresa un correo electrónico válido.");
                e.preventDefault();
                return false;
            }

            // Si todas las validaciones pasan, se permite el envío
            return true;
        }

      
    </script>
</body>
</html>
